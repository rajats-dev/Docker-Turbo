name: Deploy Websocket

on:
  push:
    branch: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.ws
          push: true
          tags: rajatsdev/docker-turbo-ws:${{ github.sha }}

      - name: Deploy to VM
        env:
          COMPUTE_HOST: ${{ secrets.COMPUTE_HOST }}
          COMPUTE_USERNAME: ${{ secrets.COMPUTE_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.COMPUTE_SSH_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 700 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${COMPUTE_USERNAME}@${COMPUTE_HOST} -t 
          'docker stop turbo-ws || true && 
          docker rm turbo-ws || true && 
          docker run -e DATABASE_URL='"$DATABASE_URL"' --name turbo-ws -d -p 8081:8081 rajatsdev/docker-turbo-ws:${{ github.sha }}'
